<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" style="background-color: #ffffff;">
  <!-- Background gradient for shine effect -->
  <defs>
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f7ff; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0e0ff; stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#333333; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111111; stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#00ccff" flood-opacity="0.8"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Shiny car silhouette in the center -->
  <path d="M100,200 Q100,150 150,150 L250,150 Q300,150 300,200 L320,220 Q340,240 340,260 Q340,280 320,290 L80,290 Q60,280 60,260 Q60,240 80,220 Z" 
        fill="url(#carGradient)" stroke="#00ccff" stroke-width="3" filter="url(#glow)"/>
  
  <!-- Water droplets for detailing theme -->
  <circle cx="140" cy="180" r="12" fill="#00ccff" opacity="0.8"/>
  <circle cx="260" cy="180" r="12" fill="#00ccff" opacity="0.8"/>
  <circle cx="200" cy="240" r="15" fill="#00ccff" opacity="0.8"/>
  <circle cx="170" cy="260" r="10" fill="#00ccff" opacity="0.6"/>
  <circle cx="230" cy="260" r="10" fill="#00ccff" opacity="0.6"/>

  <!-- Sparkle accents -->
  <path d="M180,120 L185,135 L200,140 L185,145 L180,160 L175,145 L160,140 L175,135 Z" fill="#ffffff" filter="url(#glow)"/>
  <path d="M220,120 L225,135 L240,140 L225,145 L220,160 L215,145 L200,140 L215,135 Z" fill="#ffffff" filter="url(#glow)"/>

  <!-- Business name text (replace "Sparkle Auto Detail" with your business name) -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#111111" text-anchor="middle">
    Sparkle Auto Detail
  </text>
  <text x="200" y="370" font-family="Arial, sans-serif" font-size="20" fill="#00ccff" text-anchor="middle">
    Premium Car Care
  </text>
</svg>