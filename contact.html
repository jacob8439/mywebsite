<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact â€” Pristine Auto Detailing</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="theme-light">
  <!-- header -->
  <main class="container" data-aos="fade-up">
    <h1>Contact</h1>
    <p>Request an estimate or schedule a service. We'll follow up within one business day.</p>

    <form class="contact-form" action="https://example.com/api/contact" method="post" aria-label="Contact form" data-aos="fade-up">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>

      <label for="phone">Phone</label>
      <input id="phone" name="phone" type="tel" inputmode="tel">

      <label for="service">Service interest</label>
      <select id="service" name="service">
        <option>Paint Correction</option>
        <option>Ceramic Coating</option>
        <option>Interior Detailing</option>
        <option>Fleet Service</option>
      </select>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6"></textarea>

      <button class="btn btn-primary" type="submit">Send request</button>
    </form>
  </main>
  <footer><!-- same footer --></footer>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="assets/js/main.js"></script>
  <script>AOS.init({ once: true, duration: 700, offset: 120 });</script>
</body>
</html>
